main {

    max-width: 800px;
    animation: fadeIn 1s ease; /* Animación de desvanecimiento */

    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra de caja */
}

/* Animación de desvanecimiento */
@keyframes fadeIn {
    from {
        opacity: 0; /* Inicia completamente transparente */
    }
    to {
        opacity: 1; /* Termina completamente visible */
    }
}

h1 {
    margin-top: 50px; /* Margen superior aumentado para bajar el elemento */
    font-size: 24px; /* Tamaño de fuente */
    font-weight: bold; /* Negrita */
    color: #333; /* Color del texto */
}

.f2 {
    color: blue;
    font-size: 9vw;
    font-weight: bold;
    position: absolute;
    top: 30%; /* Ajusta la mitad de la altura del contenedor */
    right: 20%; /* Ajusta la mitad del ancho del contenedor */
    transform: translate(50%, -50%); /* Centra horizontal y verticalmente */
    background-color: rgba(255, 255, 255, 0.5); /* Fondo translúcido */
    padding: 5px 10px; /* Espaciado alrededor del texto */
    border-radius: 5px; /* Bordes redondeados */
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.3); /* Sombra del contenedor */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Sombra del texto */
    animation: floatText 2s infinite alternate; /* Animación de flotación */
}

@keyframes floatText {
    0% {
        transform: translateY(0);
    }
    100% {
        transform: translateY(-5px);
    }
}







.f3 {
    color: blue;
    font-size: 16px;
    font-weight: bold;

    padding: 5px 10px; /* Espaciado alrededor del texto */

    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Sombra del texto */
    animation: floatText 2s infinite alternate, fadeInOut 2s infinite alternate; /* Animaciones */
}

@keyframes floatText {
    0% {
        transform: translateY(0);
    }
    100% {
        transform: translateY(-5px);
    }
}

@keyframes fadeInOut {
    0% {
        opacity: 0;
    }
    50% {
        opacity: 1;
    }
    100% {
        opacity: 0;
    }
}

<!-- Script para cambiar el estilo de la sección principal al hacer scroll -->
<script>
    // Función para manejar el evento de scroll
    function handleScroll() {
        var inicio = document.getElementById('inicio');
        var scrollPos = window.scrollY; // Posición actual de scroll vertical
        var windowHeight = window.innerHeight; // Altura de la ventana del navegador

        // Si el usuario ha hecho scroll más allá de la mitad de la pantalla
        if (scrollPos > windowHeight / 2) {
            inicio.classList.add('full'); // Agrega la clase 'full' para expandir la sección al 100%
        } else {
            inicio.classList.remove('full'); // Si el scroll está por debajo de la mitad, remueve la clase 'full'
        }
    }

    // Asigna la función de manejo de scroll al evento 'scroll' del documento
    document.addEventListener('scroll', handleScroll);


    document.addEventListener("DOMContentLoaded", function () {
    // Obtener el elemento del carrusel
    var carouselItem = document.getElementById("carousel-item");
    
    // Escuchar el evento transitionstart del carrusel
    carouselItem.addEventListener("transitionstart", function () {

    });
});



</script>
